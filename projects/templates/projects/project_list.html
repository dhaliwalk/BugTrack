{% extends "main/base.html" %}
{% block content %}
		<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Join?</th>
            </tr>
          </thead>
          <tbody>
			{% for project in projects %}
            <tr>
              <td>{{ project.name }}</td>
              <td><button type="button" class="btn btn-success btn-sm mt-1 mb-1"><a href="{% url 'project-join' project.id %}"> Join </a></button></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
	
{% endblock content %}
