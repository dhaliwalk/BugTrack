{% extends "main/base.html" %}
{% block content %}
		<div class="table-responsive">
      <!-- need to change this to 'admin' -->
      {% if role == 'admin' %}
        <a href="{% url 'project-create' %}" class="btn btn-info btn-lg active mb-3" role="button" aria-pressed="true">Create A New Project</a>
      {% endif %}
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
			      {% for project in projects %}
            <tr>
              <td>{{ project.name }}</td>
              <td>{{ project.description }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
	
{% endblock content %}
