{% extends "main/base.html" %}
{% block content %}
		<div class="table-responsive">
      <!-- need to change this to 'admin' -->
      {% if role == 'Admin' %}
        <a href="{% url 'project-create' %}" class="btn btn-info btn-lg active mb-3" role="button" aria-pressed="true">Create A New Project</a>
      {% endif %}
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
			      {% for project in projects %}
            <tr>
              <td><a href="{% url 'project-info' project.id%}">{{ project.name }}</a></td>
              <td>{{ project.description }}</td>
              <td>
                {% if role == 'Admin' %}
                  <a href="{% url 'project-update' project.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                  <a href="{% url 'project-delete' project.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                  </div>
                {% endif %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
	
{% endblock content %}
