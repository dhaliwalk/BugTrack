{% extends "main/base.html" %}
{% block content %}
		<div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
			      {% for ticket in tickets %}
            <tr>
              <td>{{ ticket.title }}</td>
              <td>{{ ticket.description }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
	
{% endblock content %}
