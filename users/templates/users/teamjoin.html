{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<h1>Team Join</h1>
		<article class="media content-section">
			<form method="POST">{% csrf_token %}
				<input type="text" name="team_name" id="team_name" placeholder="Team Name" />
				<input type="number" name="pin" id="pin" placeholder="PIN" />
				<button type="submit" class="btn btn-success btn-sm mt-1 mb-1">Join Team</button>
			</form>
		</article>
{% endblock content %}
